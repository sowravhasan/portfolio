<!DOCTYPE html>
<html>

<head>
    <title>Favicon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }

        .favicon-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .size-16 {
            width: 16px;
            height: 16px;
        }

        .size-32 {
            width: 32px;
            height: 32px;
        }

        .size-48 {
            width: 48px;
            height: 48px;
        }

        .size-64 {
            width: 64px;
            height: 64px;
        }
    </style>
</head>

<body>
    <h2>Favicon Preview</h2>
    <div class="favicon-container">
        <h3>16x16</h3>
        <svg class="size-16" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="mainGradient16" cx="50%" cy="30%" r="60%">
                    <stop offset="0%" stop-color="#FFD700" />
                    <stop offset="70%" stop-color="#F39C12" />
                    <stop offset="100%" stop-color="#E67E22" />
                </radialGradient>
                <linearGradient id="codeGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#FFFFFF" />
                    <stop offset="100%" stop-color="#F8F9FA" />
                </linearGradient>
            </defs>
            <circle cx="32" cy="32" r="30" fill="url(#mainGradient16)" />
            <path
                d="M22 20 Q18 20 18 24 Q18 28 22 28 L38 28 Q42 28 42 32 Q42 36 38 36 L26 36 Q22 36 22 40 Q22 44 26 44 L42 44"
                stroke="url(#codeGradient16)" stroke-width="4" fill="none" stroke-linecap="round" />
            <ellipse cx="26" cy="18" rx="6" ry="10" fill="rgba(255,255,255,0.25)" transform="rotate(-25 26 18)" />
        </svg>
    </div>

    <div class="favicon-container">
        <h3>32x32</h3>
        <svg class="size-32" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="mainGradient32" cx="50%" cy="30%" r="60%">
                    <stop offset="0%" stop-color="#FFD700" />
                    <stop offset="70%" stop-color="#F39C12" />
                    <stop offset="100%" stop-color="#E67E22" />
                </radialGradient>
                <linearGradient id="codeGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#FFFFFF" />
                    <stop offset="100%" stop-color="#F8F9FA" />
                </linearGradient>
            </defs>
            <circle cx="32" cy="32" r="30" fill="url(#mainGradient32)" />
            <path
                d="M22 20 Q18 20 18 24 Q18 28 22 28 L38 28 Q42 28 42 32 Q42 36 38 36 L26 36 Q22 36 22 40 Q22 44 26 44 L42 44"
                stroke="url(#codeGradient32)" stroke-width="4" fill="none" stroke-linecap="round" />
            <ellipse cx="26" cy="18" rx="6" ry="10" fill="rgba(255,255,255,0.25)" transform="rotate(-25 26 18)" />
        </svg>
    </div>
</body>

</html>
